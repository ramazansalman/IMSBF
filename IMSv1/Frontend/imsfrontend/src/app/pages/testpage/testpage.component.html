<!-- Add Immovable Button -->
<button class="btn btn-primary" (click)="openModal()">Add Immovable</button>

<!-- Modal -->
<ng-template #addImmovableModal let-modal>

  <div class="modal-header">
    <h4 class="modal-title">Add Immovable</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form #immovableForm="ngForm" (ngSubmit)="saveImmovable(immovableForm.value)">
      <div class="mb-3">
        <label for="block" class="form-label">Block</label>
        <input type="text" id="block" class="form-control" [(ngModel)]="newImmovable.block" name="block" required />
      </div>
      <div class="mb-3">
        <label for="parcel" class="form-label">Parcel</label>
        <input type="text" id="parcel" class="form-control" [(ngModel)]="newImmovable.parcel" name="parcel" required />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <input type="text" id="type" class="form-control" [(ngModel)]="newImmovable.type" name="type" required />
      </div>
      <div class="mb-3">
        <label for="coordinates" class="form-label">Coordinates</label>
        <input type="text" id="coordinates" class="form-control" [(ngModel)]="newImmovable.coordinates" name="coordinates" />
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <select class="form-select" id="city" [(ngModel)]="selectedCity" name="city" (change)="onCityChange($event.target.value)">
          <option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="district" class="form-label">District</label>
        <select class="form-select" id="district" [(ngModel)]="selectedDistrict" name="district" (change)="onDistrictChange($event.target.value)" [disabled]="!selectedCity">
          <option *ngFor="let district of districts" [value]="district.id">{{ district.name }}</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="neighborhood" class="form-label">Neighborhood</label>
        <select class="form-select" id="neighborhood" [(ngModel)]="newImmovable.neighborhoodId" name="neighborhood" [disabled]="!selectedDistrict">
          <option *ngFor="let neighborhood of neighborhoods" [value]="neighborhood.id">{{ neighborhood.name }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="immovableForm.invalid">Save</button>
    </form>
  </div>
</ng-template>

<!-- Buton -->
<button class="btn btn-primary" (click)="openModal(content)">Open Modal</button>

<!-- Modal İçeriği -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modal Title</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p>Modal içeriği burada yer alıyor...</p>
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">Save</button>
    <button type="button" class="btn btn-danger" (click)="modal.dismiss('Close click')">Close</button>
  </div>
</ng-template>
